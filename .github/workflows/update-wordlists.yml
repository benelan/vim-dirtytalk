name: Update autogenerated wordlists

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 10 * * *"
  workflow_dispatch:

jobs:
  update-wordlists:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
      - run: git pull
      - name: update wordlists
        run: scripts/update-all
      - name: push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(build): update auto-generated wordlists"
          branch: master
